                        { title: "MarQ Convertible 4-In-1 Cooling 1.5 Ton 3 Star Split Inverter AC", description: "Capacity: 1.5 Ton | Star Rating: 4 Star | Type: Window AC | Brand: Voltas | Coil Material: Aluminium | Usage/Application: Hotel ",imageClass: "img5", url: "https://www.indiamart.com/proddetail/marq-by-flipkart-convertible-4-in-1-cooling-1-5-ton-3-star-split-inverter-ac-white-2850476844412.html" },

                        { title: "LYF 81.28 cm (32 Inch) HD Smart TV", description: "Supported Apps: Prime Video, YouTube, Zee5, Sony Liv, Eros Now, Hungama Play, TG,| Operating System: Linux | Resolution: 1366 x 768 (HD)", imageClass: "img9", url: "https://www.reliancedigital.in/lyf-81-28-cm-32-inch-hd-smart-tv-ld32hl2000a-black/p/493179512" },
                        { title: "Sheesham Wood Four Seater Dining Table", description: "Color: Warm Chestnut Finish | Brand: VK Furniture | Size: 4 Seater | Dimensions (L x W x H): 114.3 x 76.2 x 76.2 cm | Care Instructions: Wipe Clean with Dry Cloth", imageClass: "img10", url: "https://www.amazon.in/VK-Furniture-Sheesham-Seater-Dining/dp/B0BGSFWKGT" }
                    ];

                    const container = document.querySelector('.container');
                    const cardTemplate = document.querySelector('#card-template').content;

                    products.forEach(product => {
                        const card = document.importNode(cardTemplate, true);
                        card.querySelector('.img').classList.add(product.imageClass);
                        card.querySelector('.h3').textContent = product.title;
                        card.querySelector('.p').textContent = product.description;
                        card.querySelector('.img-link').href = product.url;
                        container.appendChild(card);
                    });
                </script>
            </div>
        </div>
    </section>
    <div id="footer"></div>

    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        loadHTML('header', './header.html');
        loadHTML('footer', './footer.html');
    </script>
</body>
</html>
