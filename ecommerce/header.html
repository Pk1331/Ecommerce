<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 24px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        position: relative;
        margin-left: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s;
        padding: 8px 12px;
      }

      .nav-links a:hover,
      .nav-links .dropdown:hover > a {
        color:lightgreen;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color:white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        top: 100%;
        left: 0;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-content li {
        margin: 0;
      }

      .dropdown-content a {
        color:black;
        padding: 12px 16px;
        display: block;
        transition: background-color 0.3s;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        padding: 5px;
        font-size: 18px;
        border: none;
        border-radius: 3px 0 0 3px;
        outline: none;
      }

      .search-container button {
        padding: 5px 10px;
        font-size: 18px;
        border: none;
        background-color: #ff6347;
        color: #fff;
        border-radius: 0 3px 3px 0;
        cursor: pointer;
        outline: none;
      }

      .search-container button:hover {
        background-color: #ff4500;
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle .hamburger {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px 0;
        transition: all 0.3s;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          text-align: center;
          background-color: #333;
        }

        .nav-links.mobile-menu {
          display: flex;
        }

        .nav-links li {
          margin: 0;
          border-top: 1px solid #444;
        }

        .nav-links a {
          padding: 15px 0;
        }

        .dropdown-content {
          position: static;
          box-shadow: none;
        }

        .dropdown-content a {
          padding: 10px 0;
        }

        .search-container {
          width: 100%;
          margin-top: 10px;
          justify-content: center;
        }

        .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">E-Cart</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Categories</a>
          <ul class="dropdown-content">
            <li><a href="Electronics.html" target="_blank">Mobiles</a></li>
            <li><a href="fashion.html" target="_blank">Fashion</a></li>
            <li>
              <a href="Home Appliances.html" target="_blank">Home & Kitchen</a>
            </li>
          </ul>
        </li>
        <li><a href="login.html" target="_blank">Login</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </div>
      <div class="menu-toggle">
        <div class="hamburger"></div>
      </div>
    </nav>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("mobile-menu");
      });
    </script>
  </body>
</html>
